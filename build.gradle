buildscript {
    dependencies {
        classpath "gradle.plugin.com.github.maiflai:gradle-scalatest:0.19"
    }
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
}

plugins {
    // Apply the scala plugin to add support for Scala
    id 'scala'
	id 'idea'
    id 'maven-publish'
}

apply plugin: 'scala'
apply plugin: 'idea'
apply plugin: 'com.github.maiflai.scalatest'
apply from: 'gradle/versions.gradle'

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    implementation "org.scala-lang:scala-library:$versions.scala.major.$versions.scala.minor"

    // Use Scalatest for testing our library
    testImplementation 'junit:junit:4.12'
    testImplementation "org.scalatest:scalatest_$versions.scala.major:$versions.scalatest"
    testImplementation "org.scalactic:scalactic_$versions.scala.major:$versions.scalatest"

    // Need scala-xml at test runtime
    testRuntimeOnly "org.scala-lang.modules:scala-xml_$versions.scala.major:$versions.scalaXml"
    testRuntime "org.pegdown:pegdown:$versions.pegdown"
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'org.zolantz.roee'
            artifactId = 'changelogger'

            from components.java
        }
    }
}